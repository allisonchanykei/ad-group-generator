<!DOCTYPE html>
<html>
    <head>
        <base target="_top" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script>
            // Prevent forms from submitting.
            function preventFormSubmit() {
                var forms = document.querySelectorAll('form');
                for (var i = 0; i < forms.length; i++) {
                    forms[i].addEventListener('submit', function(event) {
                        event.preventDefault();
                    });
                }
            }
            window.addEventListener('load', preventFormSubmit);

            function handleFormSubmit(formObject) {
                google.script.run.withSuccessHandler(test).processForm(formObject);
            }

            function test(form) {
                console.log(form);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Configurations</h2>
            <form onsubmit="handleFormSubmit(this)">
                <div class="form-group row">
                    <label class="col-sm-2" for="spreadSheetId">Google Sheet Id:</label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            name="spreadSheetId"
                            value="1a9lLN2p-mtv8INSRgwPr7NDWe08fqooeXBhDu7tBUBU"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="sourceSheetName">Source Sheet Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sourceSheetName" value="Source" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="numberOfHeaderRows">No. of Header Rows:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="numberOfHeaderRows" value="3" />
                    </div>
                </div>
                <h4>Columns</h4>
                <div class="form-group row">
                    <label class="col-sm-2" for="adjective">Adjective:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="adjective" maxlength="1" value="A" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="core">Core:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="core" maxlength="1" value="C" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="coreJobTitle">Core Job Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="coreJobTitle" maxlength="1" value="F" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="coreExpansion">Core Expansion:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="coreExpansion" maxlength="1" value="H" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="serviceProvider">Service Provider:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="serviceProvider" maxlength="1" value="J" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="transactional">Transactional:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="transactional" maxlength="1" value="L" />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
